language: android
android:
  components:
  - tools
  - build-tools-25.0.2
  - extra-android-m2repository
  - android-25
  - platform-tools

before_install:
- chmod +x .buildscript/deploy_snapshot.sh
jdk:
- oraclejdk8
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: required
script: "./gradlew build --stacktrace"
after_success:
- ".buildscript/deploy_snapshot.sh"
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - secure: 
  - secure: 
